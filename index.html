<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matrix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a2a33;
            --primary-color: #31c3bd;
            --secondary-color: #f2b137;
            --card-face-down: #274152;
            --light-text: #dbe8ed;
            --dark-text: #1a2a33;
            --border-radius: 10px;
            --font-family: 'Poppins', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center the content */
            min-height: 100vh;
            padding: 1.5rem;
        }

        #root {
            width: 100%;
            max-width: 650px; /* Adjusted max-width for hard level */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .game-title {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--light-text);
            text-align: center;
        }

        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .difficulty-selector {
            display: flex;
            background-color: var(--card-face-down);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }

        .difficulty-button {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--light-text);
            background-color: transparent;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-button.active {
            background-color: var(--primary-color);
            color: var(--dark-text);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .stats-and-restart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            flex-grow: 1;
        }

        .stat-box {
            background-color: var(--card-face-down);
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            text-align: center;
            min-width: 100px;
        }
        
        .stat-box .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--light-text);
            font-weight: 600;
            opacity: 0.8;
        }
        
        .stat-box .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .restart-button {
            padding: 0.8rem 1.5rem;
            height: 100%; /* Align height with stats boxes */
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--dark-text);
            background-color: var(--secondary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .restart-button:hover, .restart-button:focus {
            background-color: #ffc864;
        }

        .game-board {
            display: grid;
            gap: 1rem;
            perspective: 1000px;
        }
        
        /* Correct grid layouts */
        .game-board.easy { grid-template-columns: repeat(4, 1fr); }
        .game-board.medium { grid-template-columns: repeat(4, 1fr); }
        .game-board.hard { grid-template-columns: repeat(6, 1fr); }

        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(1.5rem, 10vw, 3rem);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .card-front {
            background-color: var(--light-text);
            color: var(--dark-text);
            transform: rotateY(180deg);
        }

        .card-back {
            background: var(--primary-color);
            font-size: 2.5rem;
            color: var(--dark-text);
        }
        
        .card.is-matched .card-front {
            background-color: var(--secondary-color);
            animation: match-pop 0.3s ease-out;
        }
        
        @keyframes match-pop {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.15); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .game-over-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fade-in 0.3s ease;
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background-color: var(--card-face-down);
            padding: 2.5rem 3.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            color: var(--light-text);
            transform: scale(0.9);
            animation: pop-in 0.4s ease-out forwards;
            animation-delay: 0.1s;
            opacity: 0;
        }
        
        @keyframes pop-in {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .game-over-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .game-over-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .game-over-content .restart-button {
            height: auto;
            padding: 1rem 2.5rem;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .stats-and-restart {
                flex-direction: column;
                align-items: stretch;
            }
        }

    </style>
